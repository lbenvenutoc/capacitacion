<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/plantilla/uiMaestro.xhtml">
	<ui:define name="app">
		<div align="center">
			<h1>#{etiquetas.cl_progeval_titulo}</h1>
			<h:form id="frmProgEval">

				<p:panelGrid style="border: 0">

					<p:row>
						<p:column>

							<p:panelGrid style="border: 0">
								<f:facet name="header">
									<p:row>
										<p:column colspan="2">
											<p:outputLabel value="#{etiquetas.cl_progeval_curso_titulo}"></p:outputLabel>
										</p:column>
									</p:row>
								</f:facet>

								<p:row>
									<p:column>
										<p:outputLabel value="#{etiquetas.cl_bsuqueda_curso_codigo}"></p:outputLabel>

									</p:column>
									<p:column>
										<p:outputLabel value="aa"></p:outputLabel>
									</p:column>

								</p:row>
								<p:row>
									<p:column>
										<p:outputLabel
											value="#{etiquetas.cl_bsuqueda_curso_descripcion}"></p:outputLabel>

									</p:column>
									<p:column>
										<p:outputLabel value="bb"></p:outputLabel>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:outputLabel value="#{etiquetas.cl_bsuqueda_curso_unidad}"></p:outputLabel>

									</p:column>
									<p:column>
										<p:outputLabel value="cc"></p:outputLabel>
									</p:column>

								</p:row>

							</p:panelGrid>

						</p:column>
					</p:row>
					<p:row>
						<p:column>

							<p:panelGrid style="border: 0">
								<f:facet name="header">
									<p:row>
										<p:column colspan="2">
											<p:outputLabel
												value="#{etiquetas.cl_progeval_evaluacion_titulo}"></p:outputLabel>
										</p:column>
									</p:row>
								</f:facet>

								<p:row>
									<p:column>
										<p:outputLabel
											value="#{etiquetas.cl_progeval_evaluacion_fechaini}"></p:outputLabel>

									</p:column>
									<p:column>
										<p:calendar locale="es" showOn="button"
											pattern="dd/MM/yyyy HH:mm:ss" readonlyInput="true"
											value="#{programacionEvaluacionManagedBean.objProgramacionEvaluacion.dFinProEva}"
											maxlength="10" size="10">
										</p:calendar>
									</p:column>

								</p:row>
								<p:row>
									<p:column>
										<p:outputLabel
											value="#{etiquetas.cl_progeval_evaluacion_fechafin}"></p:outputLabel>

									</p:column>
									<p:column>
										<p:calendar locale="es" pattern="dd/MM/yyyy HH:mm:ss"
											showOn="button" readonlyInput="true"
											value="#{programacionEvaluacionManagedBean.objProgramacionEvaluacion.dFfiProEva}"
											maxlength="10" size="10">
										</p:calendar>

									</p:column>
								</p:row>


							</p:panelGrid>

						</p:column>
					</p:row>



					<p:row>
						<p:column>
							<center>
								<p:commandButton value="#{etiquetas.cl_progeval_nuevo}"
									action="#{programacionEvaluacionManagedBean.generarEvaluacion}"
									update=":frmProgEval:tablaEvaluacion"></p:commandButton>
							</center>


						</p:column>
					</p:row>
					<p:row>
						<p:column>


							<p:panelGrid style="border: 0">

								<p:row>
									<p:column>
										<p:dataTable id="tablaEvaluacion" var="objProgEval"
											value="#{programacionEvaluacionManagedBean.lstEval}"
											paginator="true" paginatorPosition="bottom" rows="20">

											<p:column
												headerText="#{etiquetas.cl_cabecera_tablaprogeval_participante}">
												#{objProgEval.vDesPer}
												</p:column>

											<p:column
												headerText="#{etiquetas.cl_cabecera_tablaprogeval_quitar}">

												<p:commandButton
													action="#{programacionEvaluacionManagedBean.quitarEvaluacion}"
													value="Eliminar" update=":frmProgEval:tablaEvaluacion">
													<f:setPropertyActionListener value="#{objProgEval}"
														target="#{programacionEvaluacionManagedBean.objEvaluacion}"></f:setPropertyActionListener>
												</p:commandButton>
											</p:column>


										</p:dataTable>
									</p:column>
								</p:row>

							</p:panelGrid>

						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<center>
								<p:commandButton value="#{etiquetas.cl_progeval_grabar}"
									action="#{programacionEvaluacionManagedBean.actualizarProgramacionEvaluacion}"
									update=":frmProgEval:mnsProgEva"></p:commandButton>
								<p:commandButton value="#{etiquetas.cl_admeval_cancelar}"
								action="#{programacionEvaluacionManagedBean.programarEvaluacion}"></p:commandButton>
							</center>
						</p:column>
					</p:row>

				</p:panelGrid>
				
				<p:messages id="mnsProgEva"></p:messages>



			</h:form>
		</div>



	</ui:define>
</ui:composition>

</html>
