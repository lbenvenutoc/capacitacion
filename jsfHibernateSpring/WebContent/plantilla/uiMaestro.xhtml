<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
    <f:view contentType="text/html"  locale="#{usuarioManagedBean.v_locale}">
        <h:head>            
            <f:facet name="first">            
                <title>#{etiquetas.cl_titulo}</title>
            </f:facet>           
            <style type="text/css">
                .ui-widget{
                    font-size: 12px !important;
                }
                html, body{                    

                }
                table{                    
                    width: 100%;                    
                }
                input, textarea, label, .combo{
                    width: 95% !important;                    
                }
                                
                .ui-widget-overlay {                    
                    opacity: 0.3 !important;
                }

            </style>
            <ui:insert name="resources-app"/>                              
        </h:head>
        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north">
                    <ui:include src="uiCabecera.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200">
                    <ui:include src="uiMenu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="east" size="200" collapsed="true">
                    <h:outputText value="Right unit content." />
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="app"/>  
                </p:layoutUnit>

                <p:layoutUnit position="south" size="110">                   
                    <p:outputLabel value="copiright 2015 MTPE"></p:outputLabel>               
                </p:layoutUnit>
            </p:layout>

            <ui:insert name="dialogs">
                <p:ajaxStatus id="waitStatus" onstart="dgStatus.show();" oncomplete="dgStatus.hide();"/>            
                <p:dialog id="statusDialog" widgetVar="dgStatus" width="210" modal="true" closable="false" resizable="false" showHeader="false">
                    <h:panelGrid columns="1">                        
                        <h:outputText value="Espere un momento..."/>
                    </h:panelGrid> 
                </p:dialog>
            </ui:insert>        
        </h:body>
    </f:view>
</html>
