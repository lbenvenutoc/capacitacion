<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
    <f:view contentType="text/html" locale="es">
        <h:head>            
            <f:facet name="first">            
                <title>#{etiquetas.cl_titulo}</title>
            </f:facet>           
            <style type="text/css">
                .ui-widget{
                    font-size: 12px !important;
                }
                html, body{                    

                }
                table{                    
                    width: 100%;                    
                }
                input, textarea, label, .combo{
                    width: 95% !important;                    
                }
                                
                .ui-widget-overlay {                    
                    opacity: 0.3 !important;
                }

            </style>
            <ui:insert name="resources-app"/>                              
        </h:head>
        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north">
                    <ui:include src="uiCabecera.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200">
                    <ui:include src="uiMenu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="east" size="200" collapsed="true">
                    <h:outputText value="Right unit content." />
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="app"/>  
                </p:layoutUnit>

                <p:layoutUnit position="south" size="110">                   
                    SENEP 2015
                </p:layoutUnit>
            </p:layout>

            
        </h:body>
    </f:view>
</html>
