<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<h:form style="height: 100%; width: 100%;">
		<p:menu style="margin: auto; width: 180px;">
			<p:submenu label="#{etiquetas.cl_cursos_titulo_listado}">

				<p:menuitem
					action="#{cursoManagedBean.mostrarAdministrarCurso}"
					value="#{etiquetas.cl_cursos_titulo_listado}" icon="ui-icon-home" />

			</p:submenu>
			<p:submenu label="#{etiquetas.cl_submenu_pregunta}">
				<p:menuitem action="#{preguntaManagedBean.administrarPregunta}"
					value="#{etiquetas.cl_menuitem_admpreg}" icon="ui-icon-home" />

			</p:submenu>
			<p:submenu label="#{etiquetas.cl_submenu_evaluacion}">
				<p:menuitem
					action="#{programacionEvaluacionManagedBean.programarEvaluacion}"
					value="#{etiquetas.cl_menuitem_admeval}" icon="ui-icon-home" />

			</p:submenu>
			<p:submenu label="#{etiquetas.cl_submenu_reneva}">
				<p:menuitem
					action="#{programacionEvaluacionManagedBean.rendirEvaluacion}"
					value="#{etiquetas.cl_menuitem_evaluacion}" icon="ui-icon-home" />
			</p:submenu>
			<p:submenu label="#{etiquetas.cl_submenu_foro}">
				<p:menuitem action="#{foroManagedBean.listarForo}"
					value="Mantenimiento Foro" icon="ui-icon-home" />
				<p:menuitem action="#{tipoForoManagedBean.listarTipoForo}"
					value="Mantenimiento Tipo Foro" icon="ui-icon-home" />
				<p:menuitem action="#{foroManagedBean.usuarioXForo}"
					value="Usuario X Foro" icon="ui-icon-home" />
			</p:submenu>
		</p:menu>
	</h:form>
</ui:composition>
</html>
