<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/plantilla/uiMaestro.xhtml">
        <ui:define name="app">
            <div align="center">
                <h:form id="frmCrear">

                        <p:fieldset legend="Ver Foro" style="text-align: left">
                        	<p:panelGrid columns="2">
                        	<p:outputLabel value="Id Foro:"></p:outputLabel>
                        	<h:outputText value="#{foroManagedBean.objForo.nCodForo}"></h:outputText>
                        	
                        	<p:outputLabel value="Tipo Foro:"></p:outputLabel>
                        	<h:outputText value="Foro Presentacion"></h:outputText>
                        	
                        	<p:outputLabel value="Descripcion:"></p:outputLabel>
                        	<p:inputTextarea cols="7" rows="5" 
                        	value="#{foroManagedBean.objForo.vDesForo}"
                        	disabled="true"></p:inputTextarea>
                        	
                        	<p:outputLabel value="Fecha Inicio:"></p:outputLabel>
                        	<h:outputText value="#{foroManagedBean.objForo.dFechaIni}" >
						<f:convertDateTime pattern="#{etiquetas.FormatoFecha}" />
						</h:outputText>
                        	
                        	<p:outputLabel value="Fecha Fin:"></p:outputLabel>
                        	<h:outputText value="#{foroManagedBean.objForo.dFechaFin}" >
						<f:convertDateTime pattern="#{etiquetas.FormatoFecha}" />
						</h:outputText>
                    
                    		<p:outputLabel value="Activo: " />
	                        <p:selectBooleanCheckbox value="true" disabled="true">
	                        </p:selectBooleanCheckbox>
	                        
                        	</p:panelGrid>
                        	<p:panelGrid columns="1">
                        	<p:commandButton action="#{foroManagedBean.listar}" 
                        	value="Buscar" style="float:right"></p:commandButton>
                        	</p:panelGrid>
                        </p:fieldset>
                        
                        
                       
                </h:form>
            </div>
           
               

        </ui:define>
        <ui:include src="dlgEditarDatos.xhtml"/>
    </ui:composition>

</html>
