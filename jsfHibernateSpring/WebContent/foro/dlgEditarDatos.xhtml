<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <p:dialog id="CreateViewDlg" widgetVar="CreateViewDialog" width="20%" height="20%"
              modal="true" resizable="false" appendTo="@(body)" header="Nuevo Tipo Foro" closable="false">
        <h:form id="dlgForm">
            <h:panelGrid columns="2" >

                <p:outputLabel value="Nombre Tipo Foro:" for="cargo" />
                <p:inputText></p:inputText>               

                <p:commandButton value="Aceptar"
                                 actionListener="#" 
                                 process="dlgForm"
                                 update="dlgForm"/>
                <p:commandButton value="Cancelar" 
                                 process="@this"
                                 update="dlgForm" 
                                 actionListener="#"
                                 oncomplete="PF('CreateViewDialog').hide()" />
                
            </h:panelGrid>
        </h:form>
    </p:dialog>

</html>
