<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/plantilla/uiMaestro.xhtml">
        <ui:define name="app">
            <div align="center">

                <h:form id="frmRegistrarCurso">
                    <h:inputHidden value="#{cursoManagedBean.objCurso.codigoCurso}"></h:inputHidden>
                    <p:panel header="#{etiquetas['cl_cursos_titulo_registro']}" style="width: 50%; position: absolute; top: 15%; right: 25%;"> 
                        <p:panelGrid>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{etiquetas.cl_cursos_nombre}: "></p:outputLabel>
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{cursoManagedBean.objCurso.nombreCurso}" required="true" requiredMessage="#{etiquetas.cl_mensaje_nombre_curso}"></p:inputText>
                                </p:column>                                        
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{etiquetas.cl_cursos_descripcion}: "></p:outputLabel>
                                </p:column>
                                <p:column>
                                    <p:inputTextarea value="#{cursoManagedBean.objCurso.descripcionCurso}" cols="20" rows="5" required="true" requiredMessage="#{etiquetas.cl_mensaje_descripcion_curso}"></p:inputTextarea>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{etiquetas.cl_cursos_tipoCurso}: "></p:outputLabel>
                                </p:column>
                                <p:column>                                    
                                    <p:selectOneMenu value="#{cursoManagedBean.objCurso.tipoCurso}" required="true" requiredMessage="#{etiquetas.cl_mensaje_tipo_curso}" styleClass="combo">
                                        <f:selectItem itemValue="" itemLabel="#{etiquetas.cl_seleccion_defecto}"/>
                                        <f:selectItems value="#{cursoManagedBean.listTipoCurso}"/>
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{etiquetas.cl_cursos_modPago}: "></p:outputLabel>
                                </p:column>
                                <p:column>                                    
                                    <p:selectOneMenu value="#{cursoManagedBean.objCurso.modalidadPago}" required="true" requiredMessage="#{etiquetas.cl_mensaje_modalidad_curso}" styleClass="combo">
                                        <f:selectItem itemValue="" itemLabel="#{etiquetas.cl_seleccion_defecto}"/>
                                        <f:selectItems value="#{cursoManagedBean.listModalidadPago}"/>
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                             <p:row>
                                <p:column>
                                    <p:outputLabel value="#{etiquetas.cl_cursos_duracion} (#{etiquetas.cl_unidad_tiempo}): "></p:outputLabel>
                                </p:column>
                                <p:column>                                    
                                    <p:inputText value="#{cursoManagedBean.objCurso.duracion}" required="true" requiredMessage="#{etiquetas.cl_mensaje_duracion_curso}"></p:inputText> 
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{etiquetas.cl_cursos_prerequisitos}: "></p:outputLabel>
                                </p:column>
                                <p:column>                                    
                                    <p:inputTextarea value="#{cursoManagedBean.objCurso.preRequisitos}" required="true" requiredMessage="#{etiquetas.cl_mensaje_prerequisitos_curso}"></p:inputTextarea>
                                </p:column>
                            </p:row>
                             <p:row>
                                <p:column>
                                    <p:outputLabel value="#{etiquetas.cl_cursos_creditos}: "></p:outputLabel>
                                </p:column>
                                <p:column>                                    
                                    <p:inputText value="#{cursoManagedBean.objCurso.creditos}" required="true" requiredMessage="#{etiquetas.cl_mensaje_creditos_curso}"></p:inputText>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column colspan="2" style="text-align: center;">
                                    <p:commandButton value="#{etiquetas.cl_button_grabar}" action="#{cursoManagedBean.grabarCurso}" update="message" ajax="false"></p:commandButton>
                                    <p:commandButton value="#{etiquetas.cl_button_cancelar}" action="#{cursoManagedBean.listarCursos}" ajax="false" immediate="true"></p:commandButton>
                                </p:column>
                            </p:row> 
                        </p:panelGrid>
                        <p:messages id="message" ></p:messages>
                    </p:panel>
                    
                </h:form>
            </div>

        </ui:define>

    </ui:composition>
</html>
