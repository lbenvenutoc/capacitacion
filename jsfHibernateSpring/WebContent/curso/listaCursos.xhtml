<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/plantilla/uiMaestro.xhtml">
        <ui:define name="app">
            <div align="center">
                <h1>#{etiquetas.cl_cursos_titulo_listado}</h1>
                <h:form id="frmListaCursos">

                    <p:panelGrid style="border: 0">
                        <p:row>
                            <p:column>
                                <p:dataTable id="tablaCursos" 
                                             value="#{cursoManagedBean.listaCursos}" 
                                             var="objCurso"
                                             paginator="true"
                                             paginatorPosition="bottom"
                                             rows="20">

                                    <p:column headerText="#{etiquetas.cl_cabecera_tabla_codigo}">#{objCurso.codigoCurso}</p:column>
                                    <p:column headerText="#{etiquetas.cl_cabecera_tabla_descripcion}">#{objCurso.nombreCurso}</p:column>
                                    <p:column headerText="">
                                        <p:commandLink action="#{cursoManagedBean.obtenerCurso}" value="Actualizar" >                                       
                                            <f:setPropertyActionListener target="#{cursoManagedBean.codigoCurso}" value="#{objCurso.codigoCurso}"></f:setPropertyActionListener>
                                        </p:commandLink>                                    
                                    </p:column>
                                    <p:column headerText="">
                                        <p:commandLink  action="#{cursoManagedBean.eliminarCurso}" value="Eliminar" update=":frmListaCursos:tablaCursos">
                                            <f:setPropertyActionListener target="#{cursoManagedBean.codigoCurso}" value="#{objCurso.codigoCurso}"></f:setPropertyActionListener>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </p:column>
                        </p:row>
                       
                    </p:panelGrid>
                </h:form>
            </div>
           
               

        </ui:define>
    </ui:composition>

</html>
