<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/plantilla/uiMaestro.xhtml">
	<ui:define name="app">
		<div align="center">

			<h:form id="frmRegistrarUnidad">

				<p:panel header="#{etiquetas['cl_unidad_registro_titulo']}"
					style="width: 50%; position: absolute; top: 15%; right: 25%;">
					<p:panelGrid>
						<p:row>
							<p:column>
								<p:outputLabel
									value="#{etiquetas.cl_unidad_registro_nomcurso}: "></p:outputLabel>
							</p:column>
							<p:column>
								<p:outputLabel value="#{cursoManagedBean.objCurso.vNomCur}"></p:outputLabel>
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<p:outputLabel
									value="#{etiquetas.cl_unidad_registro_nomunidad}: "></p:outputLabel>
							</p:column>
							<p:column>
								<p:inputText value="#{cursoManagedBean.objUnidad.desUni}"></p:inputText>
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<p:outputLabel value="#{etiquetas.cl_unidad_registro_estado}: "></p:outputLabel>
							</p:column>
							<p:column>
								<p:selectBooleanCheckbox
									value="#{cursoManagedBean.objUnidad.estaActivado}" />
							</p:column>
						</p:row>


						<p:row>
							<p:column colspan="2" style="text-align: center;">
								<p:commandButton
									value="#{etiquetas.cl_unidad_registro_boton_guardar}"
									action="#{cursoManagedBean.grabarUnidad}"></p:commandButton>
								<p:commandButton
									value="#{etiquetas.cl_unidad_registro_boton_cancelar}"
									action="#{cursoManagedBean.mostrarAdministracionUnidad}"></p:commandButton>
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:messages id="message"></p:messages>
				</p:panel>

			</h:form>
		</div>

	</ui:define>

</ui:composition>
</html>
