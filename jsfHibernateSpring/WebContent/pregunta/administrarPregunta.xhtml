<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/plantilla/uiMaestro.xhtml">
	<ui:define name="app">
		<div align="center">
			<h1>#{etiquetas.cl_menuitem_admpreg}</h1>
			<h:form id="frmAdmPreg">

				<p:panelGrid style="border: 0">

					<p:row>
						<p:column>

							<p:panelGrid style="border: 0">
								<f:facet name="header">
									<p:row>
										<p:column colspan="2">
											<p:outputLabel value="#{etiquetas.cl_bsuqueda_curso_titulo}"></p:outputLabel>
										</p:column>
									</p:row>
								</f:facet>

								<p:row>
									<p:column>
										<p:outputLabel value="#{etiquetas.cl_bsuqueda_curso_codigo}"></p:outputLabel>

									</p:column>
									<p:column>
										<p:outputLabel value="#{preguntaManagedBean.objCurso.nCodCur}"></p:outputLabel>
									</p:column>

								</p:row>
								<p:row>
									<p:column>
										<p:outputLabel
											value="#{etiquetas.cl_bsuqueda_curso_descripcion}"></p:outputLabel>

									</p:column>
									<p:column>
										<p:outputLabel value="#{preguntaManagedBean.objCurso.vNomCur}"></p:outputLabel>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:outputLabel value="#{etiquetas.cl_bsuqueda_curso_unidad}"></p:outputLabel>

									</p:column>
									<p:column>
										<p:outputLabel value="#{preguntaManagedBean.unidadAprendisaje.desUni}"></p:outputLabel>
									</p:column>

								</p:row>
								

							</p:panelGrid>

						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<center>
								<p:commandButton 
								icon="ico-nuevo"
								value="#{etiquetas.cl_admpreg_nuevo}"
									action="#{preguntaManagedBean.mostrarPregunta}"></p:commandButton>
							</center>


						</p:column>
					</p:row>
					<p:row>
						<p:column>


							<p:panelGrid style="border: 0">

								<p:row>
									<p:column>
										<p:dataTable id="tablaAdmPreg" var="objPreg" paginator="true"
											value="#{preguntaManagedBean.lstPregunta}"
											paginatorPosition="bottom" rows="20">

											<p:column
												headerText="#{etiquetas.cl_cabecera_tablaadmpreg_codigopreg}">#{objPreg.codPre}</p:column>

											<p:column
												headerText="#{etiquetas.cl_cabecera_tablaadmpreg_descripcionpreg}">#{objPreg.desPre}</p:column>

											<p:column
												headerText="#{etiquetas.cl_cabecera_tablaadmpreg_actualizar}">
												<p:commandButton
													action="#{preguntaManagedBean.mostrarPregunta}"
													title="Actualizar Pregunta"
													icon="ico-editar">
													<f:setPropertyActionListener value="#{objPreg}"
														target="#{preguntaManagedBean.objPregunta}"></f:setPropertyActionListener>
												</p:commandButton>
											</p:column>

											<p:column
												headerText="#{etiquetas.cl_cabecera_tablaadmpreg_eliminar}">
												<p:commandButton oncomplete="dlgConfirmacion.show();"
													icon="ico-eliminar" title="Eliminar Pregunta">
													<f:setPropertyActionListener value="#{objPreg}"
														target="#{preguntaManagedBean.objPregunta}"></f:setPropertyActionListener>

												</p:commandButton>
											</p:column>


										</p:dataTable>
									</p:column>
								</p:row>

							</p:panelGrid>

						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<center>
								<p:commandButton value="#{etiquetas.cl_admpreg_cancelar}"
								icon="ico-cancelar"
								action="#{cursoManagedBean.mostrarAdministracionUnidad}"></p:commandButton>
							</center>
						</p:column>
					</p:row>

				</p:panelGrid>






			</h:form>

			<h:form id="frmDialogConfirm">
				<p:confirmDialog id="dlgConfirmacion" widgetVar="dlgConfirmacion"
					header="Dar de Baja" appendToBody="true"
					message="¿Está seguro de que desea dar de baja a la pregunta seleccionada?"
					severity="alert" width="350px">

					<center>
						<p:commandButton id="btnConfirmar" value="Si"
							oncomplete="dlgConfirmacion.hide()" icon="icon-pref"
							action="#{preguntaManagedBean.eliminarPregunta}"
							update=":frmAdmPreg:tablaAdmPreg"
							process="@this"
							/>

						<p:commandButton value="No" oncomplete="dlgConfirmacion.hide();"
							icon="icon-cancel" />

					</center>

				</p:confirmDialog>
			</h:form>
		</div>









	</ui:define>
</ui:composition>

</html>
